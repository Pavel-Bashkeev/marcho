<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Marcho</title>
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__inner">
				<a class="header__logo logo" href="#">
					<img src="images/dest/logo.png" alt="Marcho" class="logo__img">
				</a>
				<nav class="header__menu menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a href="#" class="menu__link menu__link--active">home</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">shop</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">page</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">blog</a>
						</li>
						<li class="menu__item">
							<a href="#" class="menu__link">contact</a>
						</li>
					</ul>
				</nav>
				<div class="header__user-nav user-nav">
					<a class="user-nav__link" href="#">
						<img class="user-nav__link--img" src="images/dest/user-nav/user.svg" alt="Login">
					</a>
					<a class="user-nav__link" href="#">
						<img class="user-nav__link--img" src="images/dest/user-nav/search.svg" alt="search">
					</a>
					<a class="user-nav__link" href="#">
						<img class="user-nav__link--img" src="images/dest/user-nav/heart_icon.svg" alt="Favorites">
						<span class="user-nav__num">3</span>
					</a>
					<a class="user-nav__link" href="#">
						<img class="user-nav__link--img" src="images/dest/user-nav/cart_icon.svg" alt="Shopping cart" >
						<span class="user-nav__num">3</span>
					</a>
				</div>
			</div>
		</div>
	</header>

	<script src="js/main.min.js"></script>
</body>

</html>
